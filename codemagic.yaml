workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: "com.matroodi.wholesale3"       # غيّر هذا حسب الـ Bundle ID مالتك
        BUNDLE_NAME: "MYAPP"                    # اسم التطبيق
      groups:
        - ios_credentials                        # مجموعة الشهادات اللي أضفتها في Environment variables
    scripts:
      - name: Install dependencies
        script: |
          flutter clean
          flutter pub get
          flutter precache --ios
          cd ios
          pod install
          cd ..
      - name: Build iOS release .ipa
        script: |
          flutter build ipa --release --no-tree-shake-icons
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
